<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | 2LGA Studio</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #ffffff;
  color: #111;
}

.nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 25px 8%;
  background: white;
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #eee;
  z-index: 100;
}

.nav a {
  text-decoration: none;
  color: #111;
  font-weight: 500;
}

.nav a:hover {
  color: #d60000;
}

.header {
  padding: 160px 8% 80px;
  max-width: 1200px;
}

.header h2 {
  font-size: clamp(2.5rem, 5vw, 3.5rem);
  font-weight: 700;
  letter-spacing: -1px;
}

.header span {
  color: #d60000;
}

.grid {
  padding: 0 8% 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  max-width: 1400px;
  margin: auto;
}

.project {
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.project img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  transition: 0.5s ease;
}

.project:hover img {
  transform: scale(1.05);
}

.project-info {
  margin-top: 15px;
}

.project-info h3 {
  font-weight: 600;
  margin-bottom: 5px;
}

.project-info p {
  font-weight: 300;
  color: #555;
}

.footer-link {
  text-align: center;
  margin-top: 60px;
}

.footer-link a {
  text-decoration: none;
  border-bottom: 2px solid #d60000;
  color: #d60000;
  padding-bottom: 5px;
}
</style>
</head>

<body>

<div class="nav">
  <a href="index.html">2LGA Studio</a>
  <a href="about.html">About</a>
</div>

<div class="header">
  <h2>Selected <span>Projects</span></h2>
</div>

<div class="grid">

  <div class="project">
    <img src="project1.jpg" alt="">
    <div class="project-info">
      <h3>Immersive Gallery 01</h3>
      <p>3D Environment / Digital Installation</p>
    </div>
  </div>

  <div class="project">
    <img src="project2.jpg" alt="">
    <div class="project-info">
      <h3>Visual Identity System</h3>
      <p>Brand Strategy / Minimal Identity</p>
    </div>
  </div>

  <div class="project">
    <img src="project3.jpg" alt="">
    <div class="project-info">
      <h3>Interactive Concept Space</h3>
      <p>Web Experience / Experimental Lab</p>
    </div>
  </div>

</div>

<div class="footer-link">
  <a href="#">Start a Project â†’</a>
</div>

</body>
</html>
