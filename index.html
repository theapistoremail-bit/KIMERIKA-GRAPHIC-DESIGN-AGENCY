<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>2LGA Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      padding: 0 8%;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(255,255,255,0.95) 40%, rgba(255,255,255,0.1));
    }

    .hero-content {
      position: relative;
      max-width: 600px;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -1px;
    }

    h1 span {
      color: #d60000;
    }

    p {
      margin-top: 20px;
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    .cta {
      margin-top: 40px;
      display: inline-block;
      padding: 14px 32px;
      border: 2px solid #d60000;
      text-decoration: none;
      color: #d60000;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #d60000;
      color: white;
    }

  </style>
</head>

<body>

<section class="hero">
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>
      Creative Systems<br>
      for <span>Digital Presence</span>
    </h1>

    <p>
      Strategy. Identity. Immersive 3D experiences.
      We build visual authority for brands that want more than decoration.
    </p>

    <a href="Projects.html" class="cta">View Projects</a>
  </div>
</section>

</body>
</html>
