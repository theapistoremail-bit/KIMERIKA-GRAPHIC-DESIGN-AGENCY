<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Concept Lab | 2LGA Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #ffffff;
  color: #111;
  padding: 120px 8%;
}

h2 {
  font-size: clamp(2.5rem, 5vw, 3.5rem);
  margin-bottom: 20px;
}

h2 span {
  color: #d60000;
}

button {
  padding: 15px 40px;
  border: 2px solid #d60000;
  background: transparent;
  color: #d60000;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s ease;
  margin-top: 20px;
}

button:hover {
  background: #d60000;
  color: white;
}

.gallery {
  margin-top: 60px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.gallery img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border: 1px solid #eee;
}

.summary {
  margin-top: 60px;
  padding: 40px;
  border: 1px solid #eee;
  display: none;
}

.price {
  margin-top: 20px;
  font-weight: 600;
  color: #d60000;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<h2>AI <span>Visual Concept</span></h2>

<button onclick="generateConcept()">Generate Visual Proposal</button>

<div class="gallery" id="imageGallery"></div>

<div class="summary" id="summaryBox">
  <h3>Creative Summary</h3>
  <p id="conceptText"></p>
  <div class="price" id="finalPrice"></div>

  <button onclick="proceedToPayment()">Proceed to Secure Payment →</button>
</div>

<script>
function generateConcept() {

  const gallery = document.getElementById("imageGallery");
  const summaryBox = document.getElementById("summaryBox");
  const conceptText = document.getElementById("conceptText");
  const finalPrice = document.getElementById("finalPrice");

  gallery.innerHTML = "";

  // Simulación selección visual IA
  const images = [
    "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
    "https://images.unsplash.com/photo-1492724441997-5dc865305da7",
    "https://images.unsplash.com/photo-1492724441997-5dc865305da7?2"
  ];

  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    gallery.appendChild(img);
  });

  const complexityScore = Math.floor(Math.random() * 3) + 1;

  let price;
  if(complexityScore === 1) price = "$4,500 Estimated Project Investment";
  if(complexityScore === 2) price = "$9,000 Estimated Project Investment";
  if(complexityScore === 3) price = "$15,000+ Premium Scope";

  conceptText.innerText = "Based on your configuration, the AI suggests a structured minimal environment with immersive interactive layers and scalable digital identity integration. The visual direction emphasizes authority, spatial clarity and future-oriented presence.";

  finalPrice.innerText = price;

  summaryBox.style.display = "block";
}

function proceedToPayment() {
  window.location.href = "https://checkout.stripe.com/";
}
</script>

</body>
</html>
